<div class="card">
  <div class="card-body">
    <table class="table" *ngIf="listaFlights.length!=0; else message">
      <thead>
        <tr>
          <th scope="col">Identificador</th>
          <th scope="col">Fecha y hora de salida</th>
          <th scope="col">Destino</th>
          <th scope="col">Costo</th>
        </tr>
      </thead>
      <tbody class="flights">
        <tr *ngFor="let flight of listaFlights">
          <th scope="row">{{flight.id}}</th>
          <td>{{flight.timeDeparture | date:'yyyy/MM/dd HH:mm'}}</td>
          <td>{{flight.arrival}}</td>
          <td>$ {{flight.cost}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #message>
      <p class="alert-message">No hay vuelos programados</p>
    </ng-template>
  </div>
</div>
