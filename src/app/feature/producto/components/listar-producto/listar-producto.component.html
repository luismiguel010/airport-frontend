<div class="card">
  <div class="card-body">
    <table class="table" *ngIf="listaProductos.length!=0; else message">
      <thead>
        <tr>
          <th scope="col">Identificador</th>
          <th scope="col">Fecha y hora de salida</th>
          <th scope="col">Destino</th>
          <th scope="col">Costo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaProductos">
          <th scope="row">{{item.id}}</th>
          <td>{{item.timeDeparture | date:'yyyy/MM/dd HH:mm'}}</td>
          <td>{{item.arrival}}</td>
          <td>{{item.cost}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #message>
      <p class="alert-message">No hay vuelos programados</p>
    </ng-template>
  </div>
</div>
