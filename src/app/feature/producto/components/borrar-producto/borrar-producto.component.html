<p>Ingrese el id del vuelo que desea eliminar</p>
<form [formGroup]="deleteForm" (ngSubmit)="eliminar()">
    <div class="row">
      <div class="col-sm-2">
        <label>Id del vuelo a eliminar</label>
      </div>
      <div class="col-sm-4">
        <input validar type="text" id="id" name="id" placeholder="Id del vuelo a eliminar" class="form-control"
        formControlName="id">
      </div>
    </div> 
    
    <div class="row">
        <div class="col-sm-2">
          <button role="button" class="btn btn-primary btn-lg">Eliminar</button>
        </div>
      </div>
  </form>
